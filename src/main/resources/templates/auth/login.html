<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

<h1>VEDRA from MISOS</h1>
<br/>
<form name="f" method="post" action="/process_login">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

  <label for="carNumber">Введите гос. номер: </label>
  <input type="text" name="carNumber" id="carNumber"/>
  <br/>
  <br/>
  <label for="password">Введите пароль: </label>
  <input type="password" name="password" id="password"/>
  <br/>
  <br/>
  <input type="submit" value="Войти"/>

  <div th:if="${param.error}" style="color: red">
    Неправильный номер или пароль
  </div>
</form>
<br/>
<br/>
<a href="/auth/registration">Зарегестрироваться!</a>
<br/>
</body>
</html>
