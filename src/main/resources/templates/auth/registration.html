<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<a href="/auth/login"><h1>VEDRA from MISOS</h1></a>
<br/>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
  <label for="username">Имя пользователя: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
  <br/>
  <label for="carNumber">Гос. номер автомобиля: </label>
  <input type="text" th:field="*{carNumber}" id="carNumber"/>
  <div style="color:red" th:if="${#fields.hasErrors('carNumber')}" th:errors="*{carNumber}">carNumber Error</div>
  <br/>
  <label for="brand">Марка: </label>
  <input type="text" th:field="*{brand}" id="brand"/>
  <div style="color:red" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">brand Error</div>
  <br/>
  <label for="model">Модель: </label>
  <input type="text" th:field="*{model}" id="model"/>
  <div style="color:red" th:if="${#fields.hasErrors('model')}" th:errors="*{model}">model Error</div>
  <br/>
  <label for="yearOfRelease">Год выпуска: </label>
  <input type="text" th:field="*{yearOfRelease}" id="yearOfRelease"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearOfRelease')}" th:errors="*{yearOfRelease}">yearOfRelease Error</div>
  <br/>
  <label for="password">Пароль: </label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br/>
  <br/>
  <input type="submit" value="Присоединиться!"/>
</form>

</body>
</html>
